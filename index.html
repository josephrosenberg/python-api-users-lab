<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    <h2>Posts</h2>
    {% for post in posts %}
      <h3>{{ post.name }}</h3>
      <h5>{{ post.date.strftime("%d/%m/%y") }}</h5>
      <p>{{ post.content }}</p>
      <hr>
    {% endfor %}

    <form action="/" method="post">
      <div>Name: <input name="name"></input></div>
      <div>University: <div><textarea name="content" rows="3" cols="60"></textarea></div></div>
      <div><input type="submit" value="Add Post"></div>
    </form>
  </body>
</html>
{% endautoescape %}
